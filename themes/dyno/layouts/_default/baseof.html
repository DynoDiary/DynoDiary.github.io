<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-links">
            <a href="{{ "/" | relURL }}" class="nav-link {{ if .IsHome }}active{{ end }}">Home</a>
            <a href="{{ "/posts/" | relURL }}" class="nav-link {{ if or (eq .Section "posts") (eq .Kind "section") }}active{{ end }}">Posts</a>
        </div>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
            <svg class="theme-icon sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="theme-icon moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </nav>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
        {{ if .Site.Params.footer }}
        <div class="footer-content">
            {{ .Site.Params.footer | markdownify }}
        </div>
        {{ end }}
    </footer>
    
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        // Theme toggle functionality
        (function() {
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            
            // Check for saved theme preference or default to light mode
            const currentTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', currentTheme);
            
            // Update button state
            function updateButton() {
                const theme = html.getAttribute('data-theme');
                if (theme === 'dark') {
                    document.querySelector('.sun-icon').style.display = 'none';
                    document.querySelector('.moon-icon').style.display = 'block';
                } else {
                    document.querySelector('.sun-icon').style.display = 'block';
                    document.querySelector('.moon-icon').style.display = 'none';
                }
            }
            
            // Toggle theme
            themeToggle.addEventListener('click', function() {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateButton();
            });
            
            // Initialize button state
            updateButton();
        })();
    </script>
</body>
</html>
