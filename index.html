<script>
document.addEventListener('DOMContentLoaded', function() {
    const grid = document.getElementById('recent-video-grid');
    const cards = grid.querySelectorAll('.video-card-link'); 
    
    function adjustGrid() {
        const width = window.innerWidth;
        let maxVisible = 4;
        
        if (width < 768) {
            maxVisible = 1;
        } else if (width < 1024) {
            maxVisible = 2;
        } else if (width < 1400) {
            maxVisible = 3;
        } else {
            maxVisible = 4;
        }
        
        cards.forEach((card, index) => {
            card.style.display = index < maxVisible ? 'block' : 'none';
        });

        
        const visibleCardsCount = Array.from(cards).filter(card => card.style.display !== 'none').length;
        if (visibleCardsCount > 0 && visibleCardsCount < maxVisible) {
            grid.style.justifyContent = 'center';
        } else {
            grid.style.justifyContent = 'start';
        }
    }
    
    adjustGrid();
    window.addEventListener('resize', adjustGrid);
});
</script>

    <script>
        
        (function() {
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            
            
            const currentTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', currentTheme);
            
            
            function updateButton() {
                const theme = html.getAttribute('data-theme');
                if (theme === 'dark') {
                    document.querySelector('.sun-icon').style.display = 'none';
                    document.querySelector('.moon-icon').style.display = 'block';
                } else {
                    document.querySelector('.sun-icon').style.display = 'block';
                    document.querySelector('.moon-icon').style.display = 'none';
                }
            }
            
            
            themeToggle.addEventListener('click', function() {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateButton();
            });
            
            
            updateButton();
        })();
    </script>
